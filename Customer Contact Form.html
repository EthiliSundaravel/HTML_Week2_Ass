<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"> <!-- the link to design file -->
    <script src="script.js" defer></script> <!-- Defer script loading -->
</head>
<body>
    <div id='result'></div>

    <fieldset>
        <legend>Customers Contact Form</legend>
        <form name="frmContact" action="customers.php" method="post">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required
                   onfocus="highlightInput(this)"
                   onfocusout="chgupercase()"
                   onblur="highlightOutput(this)"
                   placeholder="Enter your last name">
            <br><br>

            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required
                   onfocus="highlightInput(this)"
                   onfocusout="chgupercase()"
                   onblur="highlightOutput(this)"
                   placeholder="Enter your first name">
            <br><br>

            <label for="gender">Gender Type:</label>
            <input type="radio" id="male" name="gender" value="male" checked> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <br><br>

            <label for="CustPhone">Customer Phone:</label>
            <input type="text" id="CustPhone" required
                   onfocus="highlightInput(this)"
                   onblur="highlightOutput(this)"
                   placeholder="Enter Customer Phone #">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required
                   onfocus="highlightInput(this)"
                   onblur="highlightOutput(this)"
                   placeholder="Enter your email">
            <button type='button' id='validate' onclick="validateEmail(document.getElementById('email').value)">Validate</button>
            <br><br>

            <label for="address">Home Address:</label>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="houseNumber" placeholder="House number" required>
            <br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option disabled selected value> -- select a country -- </option>
                <option value="ON">ON</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Vancouver">Vancouver</option>
            </select>
            <br><br>

            <label for="password">Password (16 characters min):</label>
            <input type="password" id="password" required placeholder="Enter password">
            <input type="password" id="passwordCheck" required placeholder="Confirm password">
            <br><br>

            <input type="checkbox" id="newsletter"> Send me monthly newsletter
            <br><br>

            <span>What is your question?</span>
            <textarea id="question" rows="4"></textarea>
            <br><br>

            <input type="submit" name="Submit" id="Submit" value="Submit">
            <button type="reset">RESET</button>
        </form>
        <p><a href="index.html">Back to the Main Page</a></p>
        <p>If you click submit without filling out the text field, your browser will display an error message.</p>
    </fieldset>
</body>
</html>
